<!DOCTYPE html>
<html lang="zh-hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Go, Baduk, 圍棋, weiqi, 段位,級位,業餘段位,棋力"
    />
    <meta name="description" content="查詢台灣業餘棋手段位名錄" />
    <meta name="robots" content="index,follow" />

    <meta name="googlebot" content="index,follow" />

    <meta name="author" content="MAX YU" />
    <title>圍棋業餘段級位查詢</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="icon" href="../static/棋品.ico" />

    <style>
      body {
        background-color: #e0ffff; /* 你想要的背景顏色 */
      }
      .input-group {
        display: flex;
        align-items: center;
      }

      .form-control {
        margin-left: 40; /* 输入框和按钮间距 */
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <h1 class="text-center mt-4 mb-3">圍棋業餘棋士段/級位名錄</h1>

      <!-- 新的按钮组 -->
      <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-4">
        <a href="{{ url_for('show_dan_statistics') }}"button type="button" class="btn btn-primary me-md-2">段位名錄</a>
        <a href="{{ url_for('show_kk_statistics') }}" button type="button" class="btn btn-success me-md-2">級位名錄</a>
        <!-- <button type="button" class="btn btn-danger me-md-2">女棋士</button>
        <button type="button" class="btn btn-warning me-md-2">
          棋手年齡分析
        </button>
        <button
          type="button"
          class="btn btn-success me-md-2"
          onclick="openNewWindow()"
        >
          友站連結
        </button>

        <script>
          function openNewWindow() {
            window.open("https://gocafe.space/index/Default.aspx", "_blank");
          }
        </script>

        <button type="button" class="btn btn-info me-md-2">聯絡我們</button> -->
      </div>

      <!-- 新的表单和结果框 -->
      <div class="border p-4 bg-white">
        <h4>圍棋業餘段位/級位查詢</h4>
        <div class="row mb-3">
          <div class="col"></div>
          <div class="col">
            <form action="/search" method="POST" class="input-group">
              <img
                src="../static/ss.png"
                alt="放大鏡"
                width="50"
                height="50"
                class="me-2"
              />

              <input
                type="text"
                class="form-control"
                placeholder="請輸入姓名"
                name="name"
              />
              <button type="submit" class="btn btn-primary">查詢</button>
            </form>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <h5 class="float-start">查詢結果</h5>
            <h6 class="float-end" style="color: blue">(每週五定時更新)</h6>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <!-- 数据表格 -->
            <table class="table">
              <thead>
                <tr>
                  <th>姓名</th>
                  <th>出生年</th>
                  <th>棋力</th>
                  <th>性別</th>
                </tr>
              </thead>
              <tbody>
                {% for entry in data %}
                <tr>
                  <td {% if entry['性別'] == 'Female' %}style="color: red;"{% endif %}>{{ entry['姓名'] }}</td>
                  <td>{{ entry['出生年'] }}</td>
                  <td>{{ entry['棋力'] }}</td>
                  <td {% if entry['性別'] == 'Female' %}style="color: red;"{% endif %}>{{ entry['性別'] }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
